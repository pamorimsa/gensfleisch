{% extends "layout.html" %}

{% block body %}
  <div class="container-fluid">
    <div class="card">
      <h5 class="card-header">ISBN #{{ isbn }}</h5>
      <div class="card-body">
        <h5 class="card-title">{{ title }}, by {{ author }}</h5>
        <p class="card-text">Rating on Goodreads: {{ rating }}</p>
      </div>
    </div>
  </div>
{% endblock %}
